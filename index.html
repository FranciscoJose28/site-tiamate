<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiamate - Início</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap">
    <style>
        *{
            font-family: "Archivo", sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vinho': '#64221D',
                        'mostarda': '#F7AE1A',
                        'creme': '#F5E7DA',
                        'caramelo': '#CF9A5A',
                        'bege': '#A97744',
                        'canela': '#C7794A',
                        'marrom': '#3B2416',
                        'cafe': '#292625',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <header class="bg-cafe flex justify-between px-[135px] py-7">
        <div class="flex gap-[55px] items-center">
            <img src="images/logo.png" alt="Logo tiamate">
            <nav class="flex gap-[45px]">
                <a class="text-creme hover:text-mostarda duration-200" href="index.html">Início</a>
                <a class="text-creme hover:text-mostarda duration-200" href="">Nosso Café</a>
                <a class="text-creme hover:text-mostarda duration-200" href="">Notícias</a>
                <a class="text-creme hover:text-mostarda duration-200" href="">Contato</a>
                <a class="text-creme hover:text-mostarda duration-200" href="">Cardápio</a>
            </nav>
        </div>
        <div>
            <a class="text-marrom bg-canela w-[220px] leading-[52px] inline-block rounded-md text-center font-semibold hover:bg-creme hover:text-vinho duration-200" href="">Seja um franqueado</a>
        </div>
    </header>
    <main>
        <section id="banner">

        </section>
        <section id="sobre">

        </section>
        <section id="valores">

        </section>
        <section id="subbanner">

        </section>
        <section id="instagram">

        </section>
        <section id="cardapio">

        </section>
        <section id="franquia">

        </section>
        <section id="depoimentos">

        </section>
    </main>
    <footer class="bg-cafe px-[135px] py-[74px]" >
        <div class="flex justify-between border-b border-bege pb-[50px]">
            <img src="images/logo.png" alt="Logo tiamate">
            <nav class="flex gap-[45px]">
                <a class="text-creme hover:text-mostarda duration-200" href="index.html">Início</a>
                <a class="text-creme hover:text-mostarda duration-200" href="">Nosso Café</a>
                <a class="text-creme hover:text-mostarda duration-200" href="">Notícias</a>
                <a class="text-creme hover:text-mostarda duration-200" href="">Contato</a>
                <a class="text-creme hover:text-mostarda duration-200" href="">Cardápio</a>
                <a class="text-creme hover:text-mostarda duration-200" href="">Franquia</a>
            </nav>
        </div>
        <div class="flex justify-between mt-[38px]">
            <div class="flex items-center gap-[34px]">
                <h6 class="text-creme">Curta e <br>Compartilhe</h6>
                <div class="flex gap-[23px]">
                    <a  href=""><box-icon class="w-[25px] h-[25px] bg-canela rounded-full inline-block p-1 fill-marrom hover:bg-creme hover:fill-vinho duration-200" type='logo' name='facebook'></box-icon></a>
                    <a  href=""><box-icon class="w-[25px] h-[25px] bg-canela rounded-full inline-block p-1 fill-marrom hover:bg-creme hover:fill-vinho duration-200" type='logo' name='instagram'></box-icon></a>
                    <a  href=""><box-icon class="w-[25px] h-[25px] bg-canela rounded-full inline-block p-1 fill-marrom hover:bg-creme hover:fill-vinho duration-200" type='logo' name='youtube'></box-icon></a>
                    <a  href=""><box-icon class="w-[25px] h-[25px] bg-canela rounded-full inline-block p-1 fill-marrom hover:bg-creme hover:fill-vinho duration-200" type='logo' name='linkedin'></box-icon></a>
                </div>
            </div>
            <div class="flex items-center gap-[31px] ">
                <h6 class="text-bege text-[10px]">© 2021 Tiamate - Todos os Direitos Reservados</h6>
                <img src="images/logo-grupo-gracom.png" alt="">
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
